name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 19
        
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: current
        arguments: |
          build
          --show-version
          --no-daemon
          -Dkotlin_version=1.8.20
          -Dspring_version=3.0.5
          -Dspring_dm_version=1.1.0
