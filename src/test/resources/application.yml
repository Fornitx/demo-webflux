server:
  port: 8080

management:
  server:
    port: 8090
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    configprops:
      show-values: always
    env:
      show-values: always
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true
